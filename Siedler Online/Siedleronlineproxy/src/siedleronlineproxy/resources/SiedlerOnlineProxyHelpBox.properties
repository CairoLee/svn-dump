jEditorPane1.text=<html><body>\n<b>Erste Einstellungen:</b>\n<ol>\n  <li>FoxyProxy f\u00FCr Firefox installieren</li>\n  <li>FoxyProxy->Optionen->Neuer Proxy<br>\n  Allgemein\n  <ul>\n        <li>Aktiv = An</li>\n  </ul>\n  Proxy-Details:\n <ul>\n        <li>Host oder IP-Adresse = localhost</li>\n        <li>Port = eingestellter Port (default: 1234)</li>\n        <li>SOCKS v5 = An</li>\n  </ul>\n  URL-Muster -> Neues Muster :\n  <ol>\n   <li><ul>\n     <li>Name des Musters = Wichtige Nachrichten</li>\n     <li>URL oder URL-Muster = *w*g*.diesiedleronline.de*</li>\n     <li>Whitelist</li>\n     <li>Wildcards</li>\n   </ul></li>\n   <li><ul>\n     <li>Name des Musters = Authentifizierungen</li>\n     <li>URL oder URL-Muster = *w*bb*.diesiedleronline.de*</li>\n     <li>Blacklist</li>\n     <li>Wildcards</li>\n   </ul></li>\n   <li><ul>\n     <li>Name des Musters = Startseite</li>\n     <li>URL oder URL-Muster = *www.diesiedleronline.de*</li>\n     <li>Blacklist</li>\n     <li>Wildcards</li>\n   </ul></li>\n  </ol>\n  </li>\n</ol>\n<b>Zum Spielen</b>\n<ol>\n  <li>SiedlerOnlineProxy -> Start</li>\n  <li>Loslegen und Spielen</li>\n</ol>\n\n </body></html>
